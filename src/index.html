<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>画一只胖达</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 20px;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-rows: repeat(2, 1fr);
    }

    #text {
      overflow-Y: auto;
      padding: .2rem;
      font-size: .8rem;
    }

    #text::-webkit-scrollbar {
      display: none
    }

    .buttons {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 10;
      margin: .5rem;
      display: flex;
      flex-direction: column;
    }

    .buttons>button {
      margin-bottom: .25rem;
      padding: .2rem;
      border: .05rem solid #6bbe92;
      border-radius: .2rem;
      color: #6bbe92;
      box-shadow: 0 0 .15rem rgab(0, 0, 0, .3);
      background: none;
    }

    .buttons>button:focus {
      color: white;
      background: #6bbe92;
      outline: none;
    }

    .buttons>button:hover {
      cursor: pointer;
    }


    @media (min-width: 420px) and (min-height: 350px) {

      html,
      body {
        font-size: 30px;
      }
    }

    @media (min-width: 620px) and (min-height: 450px) {

      html,
      body {
        font-size: 40px;
      }
    }

    @media (min-width: 768px) and (min-height: 530px) {

      html,
      body {
        font-size: 50px;
      }
    }
  </style>
  <style id="style"></style>
</head>

<body>
  <div id="text">
  </div>
  <div class="buttons">
    <button id="btnPlay" class="active">播放</button>
    <button id="btnPause">暂停</button>
    <button id="btnReplay">重放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnQuick">快速</button>
  </div>
  <div class="wrapper">
    <div class="container">
      <div class="butterfly-rotate">
        <div class="butterfly-box">
          <div class="butterfly">
            <div class="wing wing-left"></div>
            <div class="main"></div>
            <div class="wing wing-right"></div>
          </div>
        </div>
      </div>
      <div class="panda">
        <div class="head">
          <div class="ear-left"></div>
          <div class="main"></div>
          <div class="forehead"></div>
          <div class="snout"></div>
          <div class="eye"></div>
          <div class="ear-right"></div>
        </div>
        <div class="body">
          <div class="foot-left"></div>
          <div class="foot-right"></div>
          <div class="shoulder"></div>
          <div class="back"></div>
          <div class="tail"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
