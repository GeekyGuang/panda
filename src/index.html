<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>送你一只胖达</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 20px;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-rows: 3fr 2fr;
    }

    @media (min-width: 420px) and (min-height: 350px) {

      html,
      body {
        font-size: 30px;
      }
    }

    /* @media (min-width: 620px) and (min-height: 450px) {

      html,
      body {
        font-size: 40px;
      }
    } */

    /* @media (min-width: 768px) and (min-height: 523px) {

      html,
      body {
        font-size: 50px;
      }
    } */

    #text {
      overflow-Y: auto;
      padding: .2rem;
      font-size: .8rem;
    }

    #text::-webkit-scrollbar {
      display: none
    }

    .buttons {
      position: fixed;
      top: 60%;
      right: 0;
      z-index: 10;
      margin: .5rem;
      display: flex;
      flex-direction: column;
    }

    .buttons>button {
      margin-bottom: .25rem;
      padding: .2rem;
      border: .05rem solid #6bbe92;
      border-radius: .2rem;
      color: #6bbe92;
      box-shadow: 0 0 .15rem rgab(0, 0, 0, .3);
      background: white;
    }

    .buttons>button:focus {
      color: white;
      background: #6bbe92;
      outline: none;
    }

    .buttons>button:hover {
      cursor: pointer;
    }

    .wrapper {
      background: #6bbe92;
      display: grid;
      justify-content: center;
      align-content: center;
    }

    .container {
      width: 9rem;
      height: 10rem;
      position: relative;
      display: grid;
      justify-content: center;
      align-content: end;
    }

    .panda {
      /* opacity: 0.78; */
      display: grid;
      justify-content: center;
      align-content: flex-end;
      position: relative;
      padding-bottom: 0.5rem;
    }

    .head {
      position: relative;
      height: 2.5rem;
      transform: rotate(-3deg) translateX(-0.2rem);
    }

    .head .main {
      width: 3.8rem;
      height: 2rem;
      margin-right: 0.2rem;
      transform: rotate(-6deg) translateY(10%);
      border-radius: 5rem 4rem 0 0;
    }

    .head .main::before {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 60%;
      left: 0;
      border-radius: 40% 50%;
    }

    .forehead {
      width: 3.75rem;
      height: 1.5rem;
      position: absolute;
      right: 0;
      top: 10%;
      border-radius: 50% 50% 50% 50% / 100% 100% 0% 0%;
    }

    .snout {
      width: 2.2rem;
      height: 2rem;
      position: absolute;
      top: 1.3rem;
      right: -0.35rem;
      overflow: hidden;
      transform: rotate(-2deg);
      border-radius: 0 2px 1.5rem 0;
    }

    .snout::after {
      content: "";
      display: block;
      position: absolute;
      width: 0.27rem;
      height: 1rem;
      right: 0;
      transform-origin: top left;
      transform: rotate(-25deg);
    }

    .eye {
      width: 0.7rem;
      height: 1rem;
      position: absolute;
      top: 1.2rem;
      right: 0.45rem;
    }

    .eye::after {
      content: "";
      display: block;
      border-radius: 50%;
      width: 0.14rem;
      height: 0.14rem;
      position: absolute;
      right: 0.16rem;
      top: 0.14rem;
    }

    @keyframes eye-move {
      0% {
        transform: translateX(-0.1rem)
      }

      50% {
        transform: translateX(0.05rem)
      }

      100% {
        transform: translateX(-0.1rem)
      }
    }

    .body {
      position: relative;
      height: 4rem;
    }

    .ear-left {
      width: 1.1rem;
      height: 1.1rem;
      position: absolute;
      left: -0.3rem;
      top: 0.75rem;
    }

    .ear-right {
      width: 1rem;
      height: 1rem;
      position: absolute;
      left: 1.5rem;
      top: 0.45rem;
    }

    .foot-left {
      position: absolute;
      bottom: 0.05rem;
      width: 1rem;
      height: 1.2rem;
      left: -0.25rem;
    }

    .foot-right {
      position: absolute;
      bottom: 0.05rem;
      left: 60%;
      width: 1.2rem;
      height: 1.5rem;
      box-sizing: border-box;
      border-right: 0;
      border-top: 0.6rem solid transparent;
      border-bottom: 0.3rem solid transparent;
      transform-origin: left center;
      transform: rotate(5deg);
    }

    .foot-right::after {
      content: "";
      display: block;
      position: absolute;
      width: 0.35rem;
      height: 0.85rem;
      right: -0.01rem;
      bottom: 0;
      transform-origin: right bottom;
      transform: rotate(2deg);
    }

    .shoulder {
      width: 4.5rem;
      height: 2.2rem;
      position: absolute;
      transform: rotate(8deg);
      left: -0.1rem;
      display: flex;
      justify-content: center;
      border-radius: 4rem 4.5rem 0 0;
    }

    .shoulder::before {
      content: "";
      display: block;
      width: 1.6rem;
      height: .4rem;
      border-radius: 50%;
      transform: translate(-5%, -9%);
    }

    .shoulder::after {
      content: "";
      display: block;
      width: 0.6rem;
      height: 0.6rem;
      position: absolute;
      right: 0.08rem;
      bottom: 0rem;
      transform-origin: top right;
      transform: rotate(-12deg);
      border-radius: 0 0 1.2rem 0.5rem;
    }

    .back {
      width: 4rem;
      height: 2.9rem;
      position: absolute;
      bottom: 0;
      left: -0.25rem;
    }

    .back::before {
      content: "";
      display: block;
      width: 100%;
      height: 2rem;
      top: -0.7rem;
      position: absolute;
      border-radius: 2.4rem 2.7rem 0 0;
    }

    .back::after {
      content: "";
      display: block;
      position: absolute;
      width: 88%;
      height: 60%;
      bottom: 0;
      left: 50%;
      border-radius: 58% 42% 55% 45% / 36% 40% 60% 64%;
      transform: translate(-52%, 7%) rotate(-2deg);
    }

    .tail {
      width: 1rem;
      height: 0.9rem;
      position: absolute;
      bottom: -0.2rem;
      left: 0.8rem;
      transform-origin: bottom center;
    }

    @keyframes wiggle {
      0% {
        transform: translateX(0rem) rotate(0deg);
      }

      3% {
        transform: translateX(-0.01rem) rotate(-2deg);
      }

      7% {
        transform: translateX(0.01rem) rotate(2deg);
      }

      10% {
        transform: translateX(0rem) rotate(0deg);
      }

      100% {
        transform: translateX(0rem);
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(25deg);
      }

      50% {
        transform: rotate(-25deg);
      }

      100% {
        transform: rotate(25deg);
      }
    }

    @keyframes flap {
      0% {
        transform: rotateY(0deg);
      }

      45% {
        transform: rotateY(75deg);
      }

      100% {
        transform: rotateY(0deg);
      }
    }

    @keyframes box-move {
      0% {
        transform: translateX(-1rem);
      }

      50% {
        transform: translateX(1.4rem);
      }

      100% {
        transform: translateX(-1rem);
      }
    }

    @keyframes move {
      0% {
        transform: translateY(.2rem);
      }

      100% {
        transform: translateY(.6rem);
      }
    }

    .butterfly {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      /* opacity: 0.8; */
    }

    .butterfly .main {
      width: 0.3rem;
      height: 0.6rem;
      margin: 0 0.1rem 0.35rem;
      box-sizing: border-box;
      border-left: 0.15rem solid transparent;
      border-bottom: 0;
      border-right: 0.15rem solid transparent;
      opacity: 0.7;
    }

    .wing {
      width: 0.8rem;
      height: 1.4rem;
      position: relative;
      opacity: 1;
    }

    .wing::before,
    .wing::after {
      content: "";
      display: inline-block;
      box-sizing: border-box;
    }

    .wing-right {
      transform-origin: left center;
      transform: rotateY(75deg);
    }

    .wing-right::before {
      border-left: 0;
      border-bottom: 0.4rem solid transparent;
      border-top: 0.6rem solid transparent;
    }

    .wing-right::after {
      position: absolute;
      bottom: 0;
      left: 0;
      border-right: 0;
      border-bottom: 0.3rem solid transparent;
      border-top: 0.3rem solid transparent;
      transform-origin: top left;
      transform: rotate(-5deg);
    }

    .wing-left {
      transform-origin: right center;
      transform: rotateY(75deg);
    }

    .wing-left::before {
      border-right: 0;
      border-bottom: 0.4rem solid transparent;
      border-top: 0.6rem solid transparent;
    }

    .wing-left::after {
      position: absolute;
      bottom: 0;
      right: 0;
      border-left: 0;
      border-bottom: 0.3rem solid transparent;
      border-top: 0.3rem solid transparent;
      transform-origin: top right;
      transform: rotate(5deg);
    }

    .butterfly-rotate {
      position: absolute;
      width: 2.5rem;
      top: 0.5rem;
      right: 0;
    }
  </style>
  <style id="style"></style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="butterfly-rotate">
        <div class="butterfly-box">
          <div class="butterfly">
            <div class="wing wing-left"></div>
            <div class="main"></div>
            <div class="wing wing-right"></div>
          </div>
        </div>
      </div>
      <div class="panda">
        <div class="head">
          <div class="ear-left"></div>
          <div class="main"></div>
          <div class="forehead"></div>
          <div class="snout"></div>
          <div class="eye"></div>
          <div class="ear-right"></div>
        </div>
        <div class="body">
          <div class="foot-left"></div>
          <div class="foot-right"></div>
          <div class="shoulder"></div>
          <div class="back"></div>
          <div class="tail"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="text">
  </div>
  <div class="buttons">
    <button id="btnPlay" class="active">播放</button>
    <button id="btnPause">暂停</button>
    <button id="btnReplay">重放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnQuick">快速</button>
  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
